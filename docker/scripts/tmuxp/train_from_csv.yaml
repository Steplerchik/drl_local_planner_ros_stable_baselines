    #   - sleep 10
    #   - ./into.sh
    #   - watch -n 0.01 rosparam get /is_training
    # - shell_command:
    #   - sleep 10
    #   - ./into.sh
    #   - watch -n 0.01 rosparam get /is_saved_eval